name: Deploy to GitHub Pages

on:  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: "./prototypes/*"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
