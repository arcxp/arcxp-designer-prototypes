name: Deploy to GitHub Pages

on:  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: "prototypes/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
